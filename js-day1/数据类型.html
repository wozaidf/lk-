<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>努力学习的一天</title>
    <!-- 可以将js代码写到外部文件夹中，然后通过script标签引用 -->
    <script type="text/javascript" src="javascript.js"></script>

    <script type="text/javascript">

        alert("我是内部代码"); //弹出警告框
        document.write("你猜猜"); //在body中输出内容
        console.log("在哪");//在控制台输出一个内容
        var a;             //声明变量
        // 标识符规范
        a = 123;             //赋值
        a = 14;
        var b = 789;
        var c = 1203;
        var age = 80;
        console.log(a, b, c, age);
        var a_1_$ = 34;       //标识符可以是数字、字母、_、$    不能以数字开头，不能是js的关键字和保留字

    </script>
    <script>
        var a = 123;
        a = 23.34;
        var b = "123";
        console.log(a);
        console.log(b);
        console.log(typeof a); 
        console.log(typeof b);
    </script>
</head>

<body>
    <!-- 可以将js代码编写到标签的onclick属性中 -->
    <button onclick="alert('点我')">点击</button>
    <!-- 可以将js代码写入超链接的herf属性中 -->
    <a href="javascript:alert('点我点我')">www.lk.com</a>
    <!-- 不建议在内部写，维护不方便 -->
</body>

</html>
