<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米订单</title>
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <script>
        let num = +prompt('请输入你要订购的数量');
        let address = prompt('请输入你的地址');
        let total = num * 2000;
        document.write(`
        <table>
       
       <caption>
           <h1>订单付款确认页面
               </h1></caption>
   
   
   <tr>
       <th>商品名称</th>
       <th>商品价格</th>
       <th>商品数量</th>
       <th>总价</th>
       <th>收货地址</th>
       </th>
   <tr>
       <td>小米12promax</td>
       <td>2000</td>
       <td>${num}</td>
       <td>${total}</td>
       <td type="text" size="10">${address}</td>
   </tr>
   
   </table>
        
        `)
    </script>

</body>

</html>
